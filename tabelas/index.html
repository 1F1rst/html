<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabela</title>
</head>
<body>
    <!--APRENDENDO A FAZER TABELAS-->
    <table align="left" cellspacing="10px" cellpadding="7px" width="300px" height="20%" border="1px" bordercolor="blue" bgcolor="yellow">
        <tr>
            <td bgcolor="green" align="center" colspan="2">Dados</td>
        </tr>
        <tr align="left" bgcolor="orange">
            <td>nome</td>
            <td>sobrenome</td>
        </tr>
        <tr align="center">
            <td>raphael</td>
            <td>costa</td>
        </tr>
    </table>
    <!--APRENDENDO A FAZER FORMULARIOS-->
    <form action="#"></form>
</body>
</html>
